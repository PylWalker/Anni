<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>`(*>Ôπè<*)‚Ä≤ | Corona is coming üê±‚Äçüèç </title>
        <link rel="shortcut icon" href="https://img.icons8.com/plasticine/50/000000/like--v1.png">
        <link rel="stylesheet" type="text/css" href="style-corona.css">
    </head>
    <body>
        <script type="text/javascript">
            document.addEventListener("mousemove", function(e){
                var body = document.querySelector('body');
                var bubbles = document.createElement("span");
                var x = e.offsetX;
                var y = e.offsetY;
                bubbles.style.left = x + "px";
                bubbles.style.top = y + "px";
                var size = Math.random()*100;
                bubbles.style.width = 20 + size + "px";
                bubbles.style.height = 20 + size + "px";
                body.appendChild(bubbles);

                setTimeout(function(){
                    bubbles.remove();
                }, 4000)
            })
        </script>
    </body>
